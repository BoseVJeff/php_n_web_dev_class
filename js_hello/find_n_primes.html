<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime</title>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("form").addEventListener("submit", (e) => {
                e.preventDefault();
                if (!confirm("Do you want to continue with this check?")) {
                    return;
                }
                if (isPrime(document.getElementById("count").value)) {
                    document.getElementById("message").innerText = "Number is prime!";
                } else {
                    document.getElementById("message").innerText = "Number is not prime!";
                }
            });
        });
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let index = 2; index * index <= num; index++) {
                if (num % index == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <form action="#" method="get" id="form">
        <input type="number" name="count" id="count" min="0" step="1">
        <input type="submit" value="Check">
        <div class="message" id="message"></div>
    </form>
</body>

</html>
