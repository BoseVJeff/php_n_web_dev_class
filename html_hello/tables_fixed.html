<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <link rel="stylesheet" href="base_style.css">
</head>

<body>
    <table>
        <caption>
            Table of Roll Number, name, address, and percentage for students with roll numbers 101, 102, and 103.
        </caption>
        <thead>
            <tr>
                <th>
                    Roll No.
                </th>
                <th>
                    Student Name
                </th>
                <th>
                    Student Address
                </th>
                <th>
                    Percentage
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>AAA</td>
                <td>A1</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>102</td>
                <td>BBB</td>
                <td>B1</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>103</td>
                <td>CCC</td>
                <td>C1</td>
                <td>80%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
