<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A More Complex Table</title>
    <link rel="stylesheet" href="base_style.css">
    <style>
        caption {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            Table 1: A more complex table
        </caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">average</th>
                <th rowspan="2">other<br>category</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>males</th>
                <td>height</td>
                <td>0.003</td>
                <td>yyy</td>
            </tr>
            <tr>
                <th>females</th>
                <td>1.9</td>
                <td>0.002</td>
                <td>xxx</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
