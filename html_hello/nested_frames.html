<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Frames</title>
</head>
<frameset cols="20%,*">
    <frame src="frames/sidebar.html"></frame>

    <frameset rows="20%,*">
        <frame src="frames/header.html"></frame>
        <frame name="main" src="frames/page1.html"></frame>
    </frameset>

</frameset>

</html>
