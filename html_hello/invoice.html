<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="base_style.css">

    <style>
        body {
            background-color: #fefefe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        th {
            background-color: #f1f1f1;
        }

        tfoot th {
            text-align: left;
        }

        td {
            background-color: #fefefe;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            Invoice
        </caption>
        <thead>
            <tr>
                <th>Item /<br>Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paperclips<br>(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper<br>(Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastepaper<br>Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Subtotal</th>
                <td>610.88</td>
            </tr>
            <tr>
                <th colspan="2">Tax</th>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <th colspan="3">Total</th>
                <td>653.64</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
